<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./resources/CSS/styles.css">
</head>

<body>
  <main>
    <div class="result-summary">


      <!-- fist component -->
      <div class="results">
        <h1 class="results__title">Your Results </h1>
        <div class="results__score">
          <div class="results__num">76</div>
          <div class="results__out__of">of 100</div>
        </div>
        <div class="results__rank">

          <h3>Great</h3>
          <p>You scored higher than 65% of the poeple who have taken these tests.</p>
        </div>
      </div>
      <!-- second component -->
      <div class="summary">
        <h4 class="summary-heading">Summary</h4>

        <div class="stats-container">
          <!-- Reaction -->
          <div class="stats reaction flex-container">
            <div class="stats_comp">
              <img src="./assets/images/icon-reaction.svg" alt="reaction-svg">
              <h4>Reaction</h4>
            </div>
            <div class="stats_scores">
              <div>80 / 100</div>
            </div>
          </div>

          <!-- Memory -->
          <div class="stats memory flex-container">
            <div class="stats_comp">
              <img src="./assets/images/icon-memory.svg" alt="memory-svg">
              <h4>Memory</h4>
            </div>
            <div class="stats_scores">
              <div>92 / 100</div>
            </div>
          </div>

          <!-- Verbal -->
          <div class="stats verbal flex-container">
            <div class="stats_comp">
              <img src="./assets/images/icon-verbal.svg" alt="verbal-svg">
              <h4>Verbal</h4>
            </div>
            <div class="stats_scores">
              <div>61 / 100</div>
            </div>
          </div>

          <!-- Visual -->
          <div class="stats visual flex-container">
            <div class="stats_comp">
              <img src="./assets/images/icon-visual.svg" alt="visual-svg">
              <h4>Visual</h4>
            </div>
            <div class="stats_scores">
              <div>72 / 100</div>
            </div>
          </div>
        </div>
        <div class="btn-container">

          <button type="button" class="btn-continue">Continue</button>
        </div>
      </div>

  </main>
 
</body>

</html>
